<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmare</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: white;
      border: 1px solid #e6e6e6;
      border-radius: 22px;
      padding: 40px 26px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #35c659;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      background: #7ee27b;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Mulțumim pentru confirmare!</h1>
    <p>Datele au fost trimise cu succes.</p>

    <button class="btn" onclick="window.location.href='/'">
      Înapoi la autentificare
    </button>
  </div>
</body>
</html>
